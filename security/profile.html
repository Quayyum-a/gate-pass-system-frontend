<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Gate Pass System</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">Profile</h1>
      <nav class="nav">
        <a class="nav__link" href="dashboard.html">Dashboard</a>
        <a class="nav__link" href="verify-token.html">Verify Token</a>
        <a class="nav__link" href="visitor-logs.html">Visitor Logs</a>
        <a class="nav__link nav__link--active" href="profile.html">Profile</a>
        <button class="button button--secondary" id="logout">Logout</button>
      </nav>
    </header>
    <main class="profile">
      <div class="profile__card">
        <h2>Personal Information</h2>
        <form class="form" id="profile-form">
          <div class="form__group">
            <label class="form__label" for="fullName">Full Name</label>
            <input class="form__input" type="text" id="fullName" required aria-required="true">
          </div>
          <div class="form__group">
            <label class="form__label" for="email">Email</label>
            <input class="form__input" type="email" id="email" required aria-required="true" readonly>
          </div>
          <div class="form__group">
            <label class="form__label" for="phone">Phone Number</label>
            <input class="form__input" type="tel" id="phone" required aria-required="true">
          </div>
          <button class="button button--primary" type="submit">Save Changes</button>
        </form>
      </div>
      <div class="profile__card">
        <h2>Change Password</h2>
        <form class="form" id="password-form">
          <div class="form__group">
            <label class="form__label" for="current-password">Current Password</label>
            <input class="form__input" type="password" id="current-password" required aria-required="true">
          </div>
          <div class="form__group">
            <label class="form__label" for="new-password">New Password</label>
            <input class="form__input" type="password" id="new-password" required aria-required="true">
          </div>
          <button class="button button--primary" type="submit">Change Password</button>
        </form>
      </div>
      <div class="profile__card">
        <h2>Profile Picture</h2>
        <img class="profile__image" src="../assets/images/placeholder.jpg" alt="Profile Picture" id="profile-picture">
        <input type="file" id="profile-picture-upload" accept="image/*" class="form__input">
      </div>
      <div class="loader hidden" id="loader"></div>
      <div class="error hidden" id="error-message"></div>
    </main>
  </div>
  <script src="../js/utils.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/security.js"></script>
</body>
</html>
