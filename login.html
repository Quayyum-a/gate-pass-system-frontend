<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gate Pass System</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">Gate Pass System</h1>
    </header>
    <main class="auth">
      <div class="auth__card">
        <h2 class="auth__title">Login</h2>
        <div class="auth__toggle">
          <button class="auth__toggle-button auth__toggle-button--active" data-type="resident">Resident</button>
          <button class="auth__toggle-button" data-type="security">Security</button>
        </div>
        <form class="form" id="login-form">
          <div class="form__group">
            <label class="form__label" for="email">Email</label>
            <input class="form__input" type="email" id="email" required aria-required="true">
          </div>
          <div class="form__group">
            <label class="form__label" for="password">Password</label>
            <input class="form__input" type="password" id="password" required aria-required="true">
          </div>
          <button class="button button--primary" type="submit" id="login-button">Login</button>
          <a class="auth__link" href="#">Forgot Password?</a>
        </form>
        <p class="auth__signup">Don't have an account? <a href="register-resident.html">Sign up as Resident</a> or <a href="register-security.html">Security</a></p>
        <div class="loader hidden" id="loader"></div>
        <div class="error hidden" id="error-message"></div>
      </div>
    </main>
  </div>
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
