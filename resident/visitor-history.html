<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor History - Gate Pass System</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">Visitor History</h1>
      <nav class="nav">
        <a class="nav__link" href="dashboard.html">Dashboard</a>
        <a class="nav__link" href="generate-token.html">Generate Token</a>
        <a class="nav__link" href="token-management.html">Token Management</a>
        <a class="nav__link nav__link--active" href="visitor-history.html">Visitor History</a>
        <a class="nav__link" href="profile.html">Profile</a>
        <button class="button button--secondary" id="logout">Logout</button>
      </nav>
    </header>
    <main class="visitor-history">
      <div class="filter">
        <div class="form__group">
          <label class="form__label" for="date-from">From Date</label>
          <input class="form__input" type="date" id="date-from">
        </div>
        <div class="form__group">
          <label class="form__label" for="date-to">To Date</label>
          <input class="form__input" type="date" id="date-to">
        </div>
        <button class="button button--primary" id="filter-visitors">Filter</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Visitor Name</th>
            <th>Phone</th>
            <th>Whom to See</th>
            <th>Visit Date</th>
            <th>Purpose</th>
          </tr>
        </thead>
        <tbody id="visitor-table"></tbody>
      </table>
      <div class="loader hidden" id="loader"></div>
      <div class="error hidden" id="error-message"></div>
    </main>
  </div>
  <script src="../js/utils.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/resident.js"></script>
</body>
</html>
