<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Dashboard - Gate Pass System</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">Security Dashboard</h1>
      <nav class="nav">
        <a class="nav__link nav__link--active" href="dashboard.html">Dashboard</a>
        <a class="nav__link" href="generate-token.html">Generate Token</a>
        <a class="nav__link" href="token-management.html">Token Management</a>
        <a class="nav__link" href="visitor-history.html">Visitor History</a>
        <a class="nav__link" href="profile.html">Profile</a>
        <button class="button button--secondary" id="logout">Logout</button>
      </nav>
    </header>
    <main class="dashboard">
      <section class="dashboard__welcome">
        <h2>Welcome, <span id="user-name">User</span>!</h2>
      </section>
      <section class="dashboard__stats">
        <div class="card">
          <h3 class="card__title">Tokens Generated</h3>
          <p class="card__value" id="tokens-generated">0</p>
        </div>
        <div class="card">
          <h3 class="card__title">Active Visitors</h3>
          <p class="card__value" id="active-visitors">0</p>
        </div>
      </section>
      <section class="dashboard__activity">
        <h3>Recent Activity</h3>
        <ul class="activity__list" id="activity-list"></ul>
      </section>
      <div class="loader hidden" id="loader"></div>
      <div class="error hidden" id="error-message"></div>
    </main>
  </div>
  <script src="../js/utils.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/security.js"></script>
</body>
</html>
