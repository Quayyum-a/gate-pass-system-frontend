<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Token - Gate Pass System</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">Generate Token</h1>
      <nav class="nav">
        <a class="nav__link" href="dashboard.html">Dashboard</a>
        <a class="nav__link nav__link--active" href="generate-token.html">Generate Token</a>
        <a class="nav__link" href="token-management.html">Token Management</a>
        <a class="nav__link" href="visitor-history.html">Visitor History</a>
        <a class="nav__link" href="profile.html">Profile</a>
        <button class="button button--secondary" id="logout">Logout</button>
      </nav>
    </header>
    <main class="generate-token">
      <form class="form" id="generate-token-form">
        <div class="form__group">
          <label class="form__label" for="visitor-name">Visitor Name</label>
          <input class="form__input" type="text" id="visitor-name" required aria-required="true">
        </div>
        <div class="form__group">
          <label class="form__label" for="visitor-phone">Phone Number</label>
          <input class="form__input" type="tel" id="visitor-phone" required aria-required="true">
        </div>
        <div class="form__group">
          <label class="form__label" for="whom-to-see">Whom to See</label>
          <input class="form__input" type="text" id="whom-to-see" required aria-required="true">
        </div>
        <button class="button button--primary" type="submit">Generate Token</button>
      </form>
      <div class="token-result hidden" id="token-result">
        <p>Your Token: <span id="generated-token"></span></p>
        <button class="button button--secondary" id="copy-token">Copy Token</button>
      </div>
      <div class="loader hidden" id="loader"></div>
      <div class="error hidden" id="error-message"></div>
    </main>
  </div>
  <script src="../js/utils.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/resident.js"></script>
</body>
</html>
