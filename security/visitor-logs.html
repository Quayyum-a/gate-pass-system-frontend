<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Logs - Gate Pass System</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">Visitor Logs</h1>
      <nav class="nav">
        <a class="nav__link" href="dashboard.html">Dashboard</a>
        <a class="nav__link" href="verify-token.html">Verify Token</a>
        <a class="nav__link nav__link--active" href="visitor-logs.html">Visitor Logs</a>
        <a class="nav__link" href="profile.html">Profile</a>
        <button class="button button--secondary" id="logout">Logout</button>
      </nav>
    </header>
    <main class="visitor-logs">
      <div class="filter">
        <div class="form__group">
          <label class="form__label" for="search">Search Visitors</label>
          <input class="form__input" type="text" id="search" placeholder="Search by name or phone">
        </div>
        <button class="button button--secondary" id="export-csv">Export to CSV</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Visitor Name</th>
            <th>Phone</th>
            <th>Resident</th>
            <th>Check-in Time</th>
            <th>Check-out Time</th>
          </tr>
        </thead>
        <tbody id="visitor-logs-table"></tbody>
      </table>
      <div class="loader hidden" id="loader"></div>
      <div class="error hidden" id="error-message"></div>
    </main>
  </div>
  <script src="../js/utils.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/security.js"></script>
</body>
</html>
